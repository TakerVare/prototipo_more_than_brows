<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en More than brows">
    <title>Login - More than brows</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/login.js"></script>

</head>

<body class="page">
    <!-- Skip to main content link para accesibilidad -->
    <a href="#main-content" class="skip-link">
        Saltar al contenido principal
    </a>

    <!-- Header con logo -->
    <header class="header" role="banner">
        <div class="header__container">
            <img src="resources/Logo_Recto_More_Than_Brows_SIN_fondo.png" alt="More than brows - Logotipo"
                class="header__logo">
        </div>
    </header>

    <!-- Sección principal con formulario de login -->
    <main id="main-content" class="main" role="main">
        <section class="login" aria-labelledby="login-title">
            <h1 id="login-title" class="sr-only">Iniciar sesión</h1>
            <div class="login__container">
                <form class="login-form" action="#" method="POST" novalidate aria-describedby="form-instructions">
                    <p id="form-instructions" class="sr-only">
                        Por favor, ingresa tu email y contraseña para iniciar sesión.
                        Todos los campos son obligatorios.
                    </p>
                    <!-- Campo Email -->
                    <div class="form-field">
                        <label for="email" class="form-field__label">
                            Email <span aria-label="obligatorio">*</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-field__input"
                            placeholder="ejemplo@email.com" required autocomplete="email" aria-required="true"
                            aria-invalid="false" aria-describedby="email-error">
                        <span id="email-error" class="form-field__error sr-only" role="alert"></span>
                    </div>

                    <!-- Campo Password -->
                    <div class="form-field">
                        <label for="password" class="form-field__label">
                            Password <span aria-label="obligatorio">*</span>
                        </label>
                        <input type="password" id="password" name="password" class="form-field__input"
                            placeholder="Ingresa tu contraseña" required autocomplete="current-password"
                            aria-required="true" aria-invalid="false" aria-describedby="password-error">
                        <span id="password-error" class="form-field__error sr-only" role="alert"></span>
                    </div>

                    <!-- Checkbox y link -->
                    <div class="form-field form-field--checkbox">
                        <div class="checkbox">
                            <input type="checkbox" id="terms" name="terms" class="checkbox__input" required
                                aria-required="true" aria-describedby="terms-error">
                            <label for="terms" class="checkbox__label">
                                Acepto los <a href="#terminos"
                                    aria-label="Ver términos y condiciones en nueva ventana">términos y condiciones</a>
                            </label>
                            <span id="terms-error" class="form-field__error sr-only" role="alert"></span>
                        </div>
                        <a href="#recuperar-password" class="form-field__link" aria-label="Recuperar mi contraseña">
                            He olvidado mi contraseña
                        </a>
                    </div>

                    <!-- Botón de envío -->
                    <div class="form-field">
                        <button type="submit" class="button button--primary button--full-width"
                            aria-label="Iniciar sesión con las credenciales proporcionadas">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Navegación inferior -->
    <nav class="nav-bar" role="navigation" aria-label="Navegación principal">
        <ul class="nav-bar__list" role="list">
            <li class="nav-bar__item">
                <a href="./home.html" class="nav-bar__link" aria-label="Ir a inicio" aria-current="false">
                    <svg class="nav-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        aria-hidden="true" focusable="false">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    <span class="sr-only">Inicio</span>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="./about-us.html" class="nav-bar__link" aria-label="Ver ubicación" aria-current="false">
                    <svg class="nav-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        aria-hidden="true" focusable="false">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                    <span class="sr-only">Ubicación</span>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="./user-area.html" class="nav-bar__link" aria-label="Ir a mi perfil" aria-current="false">
                    <svg class="nav-bar__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        aria-hidden="true" focusable="false">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <span class="sr-only">Mi perfil</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
